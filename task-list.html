<!-- Nested view. For list of tasks. -->
<ul class="list-unstyled">
<li class="checkbox" ng-repeat="task in tasks | filter:stateFilter">
	<hr />
	<label>
		<span ng-class="{completed: task.completed}" ng-show="!task.editing"> <input type="checkbox" ng-model="task.completed"> {{task.title}} </span> 

		<form ng-submit="doneEdit(task)" ng-show="task.editing">
			<div class="form-group">
				<input type="text" class="form-control" ng-blur="doneEdit(task)" ng-model="task.title">
			</div>
		</form>
		&emsp;
		<div class="btn-group pull-right">
			<button class="btn btn-xs btn-default" ng-click="editTask(task)" ng-show="!task.editing">Edit</button>
			<button class="btn btn-xs btn-success" ng-click="doneEdit(task)" ng-show="task.editing">Done</button>
			<button class="btn btn-xs btn-danger" ng-click="removeTask(task)" ng-show="!task.editing">Remove</button>
		</div>
	</label>
</li>
</ul>
